<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:body>

	<ui:composition template="/resources/defaultLayout.xhtml">
		<ui:define name="title">Check Agreement Conditions of Captitol</ui:define>

		<ui:define name="content">

			
			<h2>Check Agreement Conditions of Capitol</h2>

    		 	<h3>Info</h3>
    		 	<div class="inputForm">
				<h:form id="infoForm">
					<h:panelGrid columns="2" columnClasses="form-label,form-input">
													
						<h:outputLabel value="Rental Agreement Request ID" for="rentalAgreementRequest_RequestId" />
						<h:inputText
							id="rentalAgreementRequest_RequestId" value="#{checkAgreementConditionsOfCapitol.rentalAgreementRequest.id}"  
							disabled="true" />

						<h:outputLabel value="Customer" for="rentalAgreementRequest_Customer" />
						<h:inputText
							id="rentalAgreementRequest_Customer" value="#{checkAgreementConditionsOfCapitol.rentalAgreementRequest.customer.name}"
							disabled="true" />
							
						<h:outputLabel value="Address" for="rentalAgreementRequest_Customer_Address" />
						<h:inputText
							id="rentalAgreementRequest_Customer_Address" value="#{checkAgreementConditionsOfCapitol.rentalAgreementRequest.customer.address}" 
							disabled="true" />
							
						<h:outputLabel value="E-Mail" for="rentalAgreementRequest_Customer_EMail" />
						<h:inputText
							id="rentalAgreementRequest_Customer_EMail" value="#{checkAgreementConditionsOfCapitol.rentalAgreementRequest.customer.email}" 
							disabled="true" />
					</h:panelGrid>
				</h:form>
				</div>													
			
			
			<h3>Negotiation Information</h3>
			
			<div class="inputForm">
				<h:form id="infoForm">
					<h:panelGrid columns="2" columnClasses="form-label,form-input">
													
						<h:outputLabel value="Negotiation Case ID" for="rentalAgreementRequest_NegotiationCase_ID" />
						<h:inputText
							id="rentalAgreementRequest_NegotiationCase_ID" value="#{checkAgreementConditionsOfCapitol.rentalAgreementRequest.negotiationCase.id}"  
							disabled="true" />

						<h:outputLabel value="Negotiation Case ID of Capitol" for="rentalAgreementRequest_NegotiationCase_IdOfCapitol" />
						<h:inputText
							id="rentalAgreementRequest_NegotiationCase_IdOfCapitol" value="#{checkAgreementConditionsOfCapitol.rentalAgreementRequest.negotiationCase.idOfOpposite}"  
							disabled="true" />
							
						<h:outputLabel value="Insurance Benefits" for="rentalAgreementRequest_NegotiationCase_agreementInfo" />
						<h:inputTextarea
							id="rentalAgreementRequest_NegotiationCase_agreementInfo" value="#{checkAgreementConditionsOfCapitol.rentalAgreementRequest.negotiationCase.agreementInfo}"  
							disabled="true" />	
							
					</h:panelGrid>
				</h:form>
			</div>	
			
			
			<h3>Approval</h3>
				
			<div class="inputForm">
				<h:form id="submitForm">

					<div class="checkbox">
				    <label>
				      <h:selectBooleanCheckbox value="#{negotiateAgreementConditionsWithCustomer.rentalAgreementRequest.negotiationCase.conditionsApproved}"/> Agree on Conditions
				    </label>
				  </div>


					<h:panelGrid columns="3" columnClasses="form-label,form-input,form-message error" footerClass="form-footer">
						<f:facet name="footer">
							<h:commandButton id="submit_button" class="btn btn-primary pull-right" value="Update Agreement Conditions"
										update="@form" action="#{negotiateAgreementConditionsWithCustomer.submit()}" />
						</f:facet>
					</h:panelGrid>
		
			</h:form>
			</div>

		</ui:define>

	</ui:composition>


</h:body>
</html>

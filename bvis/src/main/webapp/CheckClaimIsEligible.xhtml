<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:body>

	<ui:composition template="/resources/defaultLayout.xhtml">
		<ui:define name="title">Check Claim is eligible</ui:define>

		<ui:define name="content">

			
			<h2>Check Claim is eligible</h2>

    		 	<h3>Contract Info</h3>
    		 	<div class="inputForm">
				<h:form id="infoForm">
					<h:panelGrid columns="2" columnClasses="form-label,form-input">
													
						<h:outputLabel value="Rental Agreement Contract ID" for="rentalAgreementContract_ID" />
						<h:inputText
							id="rentalAgreementContract_ID" value="#{checkClaimEligible.rentalAgreementContract.id}"  
							disabled="true" />

						<h:outputLabel value="Customer" for="rentalAgreementContract_Customer" />
						<h:inputText
							id="rentalAgreementContract_Customer" value="#{checkClaimEligible.rentalAgreementContract.customer.name}"
							disabled="true" />
							
						<h:outputLabel value="Address" for="rentalAgreementContract_Customer_Address" />
						<h:inputText
							id="rentalAgreementContract_Customer_Address" value="#{checkClaimEligible.rentalAgreementContract.customer.address}" 
							disabled="true" />
							
						<h:outputLabel value="E-Mail" for="rentalAgreementContract_Customer_EMail" />
						<h:inputText
							id="rentalAgreementContract_Customer_EMail" value="#{checkClaimEligible.rentalAgreementContract.customer.email}" 
							disabled="true" />
							
						<h:outputLabel value="Claim Details" for="liabilityCase_ClaimDetails" />
						<h:inputText
							id="liabilityCase_ClaimDetails" value="#{checkClaimEligible.liabilityCase.claimDetails}" 
							disabled="true" />	
							
						<h:outputLabel value="Estimate of Costs" for="liabilityCase_EstimateOfCosts" />
						<h:inputText
							id="liabilityCase_EstimateOfCosts" value="#{checkClaimEligible.liabilityCase.estimateOfCosts}" 
							disabled="true" />
					
						
					</h:panelGrid>
				</h:form>
				</div>													
			
			
			<h3>Approval</h3>
				
			<div class="inputForm">
				<h:form id="submitForm" target="_parent">
									
					<div class="checkbox">
				    <label>
				      <h:selectBooleanCheckbox value="#{checkClaimEligible.liabilityCase.eligible}"/> Claim is eligible
				    </label>
				  </div>


					<h:panelGrid columns="3" columnClasses="form-label,form-input,form-message error" footerClass="form-footer">
						<f:facet name="footer">
							<h:commandButton id="submit_button" class="btn btn-primary pull-right" value="Update Claim"
										update="@form" action="#{checkClaimEligible.submit()}" />
						</f:facet>
					</h:panelGrid>
		
			</h:form>
			</div>
			

		</ui:define>

	</ui:composition>


</h:body>
</html>

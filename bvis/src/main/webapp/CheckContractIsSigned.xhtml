<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">


<h:body>
	<ui:composition template="/resources/defaultLayout.xhtml">
		<ui:define name="title">Check, if Contract is signed</ui:define>

		<ui:define name="content">

			
			<h2>Check Contract signed</h2>

    		 	<h3>Info</h3>
    		 	<div class="inputForm">
				<h:form id="infoForm" target="_self">
					<h:panelGrid columns="2" columnClasses="form-label,form-input">
													
						<h:outputLabel value="Contract Id" for="contract_Contract_Id" />
						<h:inputText
							id="contract_Contract_Id" value="#{checkContractIsSigned.rentalAgreementContract.id}"
							disabled="true" />
							
						<h:outputLabel value="Customer" for="contract_Customer" />
						<h:inputText
							id="contract_Customer" value="#{checkContractIsSigned.rentalAgreementContract.customer.name}"
							disabled="true" />
							
						<h:outputLabel value="Address" for="contract_Customer_Address" />
						<h:inputText
							id="contract_Customer_Address" value="#{checkContractIsSigned.rentalAgreementContract.customer.address}" 
							disabled="true" />
							
						<h:outputLabel value="E-Mail" for="contract_Customer_EMail" />
						<h:inputText
							id="contract_Customer_EMail" value="#{checkContractIsSigned.rentalAgreementContract.customer.email}" 
							disabled="true" />

					</h:panelGrid>
				</h:form>
				</div>													
			
			<h3>View Contract</h3>
			
			<div class="inputForm">
				<h:form id="viewForm">
					<h:panelGrid columns="2" columnClasses="form-label,form-input">
						<h:outputLabel value="View Contract" for="view_Contract" />
						<h:inputText
							id="view_Contract" value="#{checkContractIsSigned.rentalAgreementContract.urlToSignedContract}" 
							disabled="true" />
					</h:panelGrid>
				</h:form>
				</div>		
				
			
			<h3>Check Contract</h3>
		

			<div class="inputForm">
				<h:form id="submitForm">
									
					<div class="checkbox">
				    <label>
				      <h:selectBooleanCheckbox value="#{checkContractIsSigned.rentalAgreementContract.contractSigned}"/> Contract is signed
				    </label>
				  </div>
					
					<h:panelGrid columns="3" columnClasses="form-label,form-input,form-message error" footerClass="form-footer">
						<f:facet name="footer">
							<h:commandButton id="submit_button" class="btn btn-primary pull-right" value="Save Contract Information"
										update="@form" action="#{checkContractIsSigned.submit()}" />
						</f:facet>
					</h:panelGrid>
					
				</h:form>
				
			</div>	

		</ui:define>

	</ui:composition>

</h:body>
</html>

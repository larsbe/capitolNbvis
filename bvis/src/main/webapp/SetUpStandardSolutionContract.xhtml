<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:body>

	<ui:composition template="/resources/defaultLayout.xhtml">
		<ui:define name="title">Set up standard solution</ui:define>

		<ui:define name="content">

			
			<h2>Set up standard solution contract</h2>

    		 	<h3>Info</h3>
    		 	<div class="inputForm">
				<h:form id="infoForm">
					<h:panelGrid columns="2" columnClasses="form-label,form-input">
													

						<h:outputLabel value="Customer" for="rentalAgreementRequest_Customer" />
						<h:inputText
							id="rentalAgreementRequest_Customer" value="#{setUpStandardSolutionContract.rentalAgreementRequest.customer.name}"
							disabled="true" />
							
						<h:outputLabel value="Address" for="rentalAgreementRequest_Customer_Address" />
						<h:inputText
							id="rentalAgreementRequest_Customer_Address" value="#{setUpStandardSolutionContract.rentalAgreementRequest.customer.address}" 
							disabled="true" />
							
						<h:outputLabel value="E-Mail" for="rentalAgreementRequest_Customer_EMail" />
						<h:inputText
							id="rentalAgreementRequest_Customer_EMail" value="#{setUpStandardSolutionContract.rentalAgreementRequest.customer.email}" 
							disabled="true" />
					</h:panelGrid>
				</h:form>
				</div>													
			
			
			<h3>Solution type</h3>
			
			<div class="inputForm">
				<h:form id="infoForm">
					<h:panelGrid columns="2" columnClasses="form-label,form-input">
													
						<h:outputLabel value="Type" for="standardSolution_type" />
			            <h:selectOneMenu value="#{setUpStandardSolutionContract.selectedStandardSolutionType}" >
			                <f:selectItem itemValue="Bronze" itemLabel="Bronze" />
			                <f:selectItem itemValue="Silver" itemLabel="Silver" />
			                <f:selectItem itemValue="Gold" itemLabel="Gold" />
			            </h:selectOneMenu>
			            <h:message for="standardSolution_type"/>			
	
							
					</h:panelGrid>
					
				</h:form>
				
			</div>	

		</ui:define>

	</ui:composition>


</h:body>
</html>

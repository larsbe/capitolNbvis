						<h:panelGrid columns="2" columnClasses="form-label,form-input">
													
	
							<h:outputLabel value="Customer" for="rentalAgreementRequest_Customer" />
							<h:inputText
								id="rentalAgreementRequest_Customer" value="#{proposeContractToCustomer.rentalAgreementRequest.customer.name}"
								disabled="true" />
								
							<h:outputLabel value="Address" for="rentalAgreementRequest_Customer_Address" />
							<h:inputText
								id="rentalAgreementRequest_Customer_Address" value="#{proposeContractToCustomer.rentalAgreementRequest.customer.address}" 
								disabled="true" />
								
							<h:outputLabel value="E-Mail" for="rentalAgreementRequest_Customer_EMail" />
							<h:inputText
								id="rentalAgreementRequest_Customer_EMail" value="#{proposeContractToCustomer.rentalAgreementRequest.customer.email}" 
								disabled="true" />
								
							<h:outputLabel value="Contract Type" for="rentalAgreementRequest_Customer_ContractType" />
							<h:inputText
								id="rentalAgreementRequest_Customer_ContractType" value="#{proposeContractToCustomer.rentalAgreementRequest.standardAgreementType.name}" 
								disabled="true" />
						</h:panelGrid>
					</h:form>
					</div>	
					
						
					<h3>Customer Contract</h3>
				    <div class="inputForm">
					<h:form id="infoForm" target="_parent">
						<h:panelGrid columns="2" columnClasses="form-label,form-input">
													
	
							<h:outputLabel value="Contract Type" for="rentalAgreementRequest_Customer_ContractType" />
							<h:inputText
								id="rentalAgreementRequest_Customer_ContractType" value="#{proposeContractToCustomer.rentalAgreementRequest.standardAgreementType.name}" 
								disabled="true" />
								
							<h:outputLabel value="Contract Details" for="rentalAgreementRequest_Customer_ContractDetails" />
							<h:inputText
								id="rentalAgreementRequest_Customer_ContractDetails" value="#{proposeContractToCustomer.rentalAgreementRequest.standardAgreementType.detail}" 
								disabled="true" />
						</h:panelGrid>
					</h:form>
					</div>

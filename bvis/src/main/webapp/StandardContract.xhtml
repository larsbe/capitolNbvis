<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">


<h:body>
	<ui:composition template="/resources/defaultLayout.xhtml">
		<ui:define name="title">Set up standard solution</ui:define>

		<ui:define name="content">

			
			<h2>Set up standard solution contract</h2>

    		 	<h3>Info</h3>
    		 	<div class="inputForm">
				<h:form id="infoForm" target="_self">
					<h:panelGrid columns="2" columnClasses="form-label,form-input">
													

						<h:outputLabel value="Customer" for="rentalAgreementRequest_Customer" />
						<h:inputText
							id="rentalAgreementRequest_Customer" value="#{setUpStandardSolutionContract.rentalAgreementRequest.customer.name}"
							disabled="true" />
							
						<h:outputLabel value="Address" for="rentalAgreementRequest_Customer_Address" />
						<h:inputText
							id="rentalAgreementRequest_Customer_Address" value="#{setUpStandardSolutionContract.rentalAgreementRequest.customer.address}" 
							disabled="true" />
							
						<h:outputLabel value="E-Mail" for="rentalAgreementRequest_Customer_EMail" />
						<h:inputText
							id="rentalAgreementRequest_Customer_EMail" value="#{setUpStandardSolutionContract.rentalAgreementRequest.customer.email}" 
							disabled="true" />
					</h:panelGrid>
				</h:form>
				</div>													
			
			
			<h3>Solution type</h3>

			<div class="inputForm">
				<h:form id="inputForm">
					<h:panelGrid columns="2" columnClasses="form-label,form-input">
						<h:outputLabel value="Contract Type" for="standardSolution_type" />
						<h:selectOneMenu id="standardSolution_type" value="#{setUpStandardSolutionContract.selectedStandardSolutionType}" onchange="copy();">
						  <f:selectItems value="#{setUpStandardSolutionContract.standardAgreementTypes}" var="cur" itemValue="#{cur}" itemLabel="#{cur.name}"/>
						</h:selectOneMenu>
													
					</h:panelGrid>
					
				</h:form>
				
			</div>	

		</ui:define>

	</ui:composition>

</h:body>
</html>

<form name="eligibilityCheck">
  <div class="form-group">
    <label for="claimId">Claim ID</label>
    <div class="controls">
    	<input class="form-control" cam-variable-type="long" cam-variable-name="claimId" name="claimId" readonly="true"/>
    </div>
  </div>
  <div class="form-group">
  	<label for="customerInfo">Customer Info</label>
  	<div class="controls">
    	<textarea cam-variable-name="customerInfo" cam-variable-type="String" rows="4" readonly="true"></textarea>
    </div>
  </div>
  <div class="form-group">
  	<label for="claimDetails">Claim Details</label>
  	<div class="controls">
    	<textarea cam-variable-name="claimDetails" cam-variable-type="String" rows="8" readonly="true"></textarea>
    </div>
  </div>
  <div>
  	Display images or link to images here, if existent.
  </div>
  <div class="form-group">
      <label for="eligibility">Eligibility</label>
      <div class="controls">
        <select class="form-control"
           cam-variable-name="eligibility"
           cam-variable-type="String">
          <option value="" checked>Select Eligibility</option>
          <option value="true">Claim eligible - ACCEPT</option>
          <option value="false">Claim not eligible - REJECT</option>
        </select>
    </div>
  </div>
  <div class="form-group">
  	<label for="rejectionComments">Reasons for rejection</label>
  	<div class="controls">
    	<textarea cam-variable-name="rejectionComments" cam-variable-type="String" rows="4"></textarea>
    </div>
  </div>
</form>

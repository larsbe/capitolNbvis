<form name="insuranceBenefits">
  <div class="form-group">
    <label for="conditionsId">Agreement Conditions ID</label>
    <div class="controls">
    	<input class="form-control" cam-variable-type="long" cam-variable-name="conditionsId" name="conditionsId" readonly="true"/>
    </div>
  </div>
  <div class="form-group">
  	<label for="conditionsDetails">Agreement Conditions Details</label>
  	<div class="controls">
    	<textarea cam-variable-name="conditionsDetails" cam-variable-type="String" rows="4"></textarea>
    </div>
  </div>
  <div class="form-group">
  	<label for="conditionsId">Change Comments</label>
  	<div class="controls">
    	<textarea cam-variable-name="changeComments" cam-variable-type="String" rows="4"></textarea>
    </div>
  </div>
</form>

<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

  <h:body>

	<ui:composition template="template.xhtml">
	<ui:include src="/CustomerDetails.xhtml" />
			<ui:include src="/ContractDetails.xhtml" />
 
    		<ui:define name="content">
    		
    		 	<h1>Adjust of Insurance Fee</h1>
    		 	<h3>Customer</h3>
			    <table class="table">
			    	<tr>
			    		<th>Customer</th>
			    		<td>#{adjustInsuranceFee.liabilityCase.insuranceContract.customer.name}
			    		<button type="button" class="btn btn-primary btn-xs pull-right" data-toggle="modal" data-target="#myModal">
							  Details
							</button>
			    		</td>
			    	</tr>
			    	<tr>
			    		<th>Contract ID</th>
			    		<td>#{adjustInsuranceFee.liabilityCase.insuranceContract.id}
			    		<button type="button" class="btn btn-primary btn-xs pull-right" data-toggle="modal" data-target="#myModalContract">
							  Details
							</button>
			    		</td>
			    	</tr>
			    </table>	
			    	<h3>Liability Cases</h3>
			    	<h:dataTable value="#{adjustInsuranceFee.liabilityCase.insuranceContract.getLiabilityCases()}" var="cur"
					styleClass="table" headerClass="table-cell table-cell"
					columnClasses="table-cell,table-cell,table-cell"
					rendered="#{not empty adjustInsuranceFee.liabilityCase.insuranceContract.getLiabilityCases()}">
						<h:column>
							<f:facet name="header">Status</f:facet>
							<h:outputText value="#{cur.status}">
							</h:outputText>
						</h:column>
						<h:column>
							<f:facet name="header">Eligible</f:facet>
							<h:outputText value="#{cur.eligible}">
							</h:outputText>
						</h:column>
						<h:column>
							<f:facet name="header">Insurance Sum</f:facet>
							<h:outputText value="#{cur.insuranceSum}">
							</h:outputText>
						</h:column>
					</h:dataTable>
					
					<h3>Calculation</h3>
    		
		    		<h:form class="form-horizontal" target="_parent">
		
			    		<div class="form-group">
							    <h:outputLabel class="col-sm-3 control-label" for="insuranceFee" value="Insurance Fee" />
							    <div class="input-group col-sm-4">
							      <div class="input-group-addon">â‚¬</div>
							      <h:inputText class="form-control" id="insuranceFee" value="#{adjustInsuranceFee.liabilityCase.insuranceContract.insurancePrice}" />
							    </div>
		
						</div>
		
						<h:commandButton id="submit_button" class="btn btn-primary pull-right" value="Save changes" update="@form" action="#{adjustInsuranceFee.submitForm()}" />
					</h:form>
    		
    			
    		</ui:define>
 
    	</ui:composition>

     
  </h:body>
</html>

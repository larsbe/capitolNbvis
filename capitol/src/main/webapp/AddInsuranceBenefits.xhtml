<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core">

  <h:body>

	<ui:composition template="template.xhtml">
 		<ui:define name="content">
			<h1>Add Insurance benefits for negotiation case #{addInsuranceBenefits.negotiationCase.id}</h1>
			<table class="table">
			    	<tr>
			    		<th>Customer</th>
			    		<td>#{addInsuranceBenefits.negotiationCase.customer.name}</td>
			    	</tr>
			    	<tr>
			    		<th>AgreementInfo</th>
			    		<td><h:inputText class="form-control" id="benefits" value="#{addInsuranceBenefits.negotiationCase.agreementInfo}" /></td>
			    	</tr>
			    	<tr>
			    		<th>Change comments</th>
			    		<td><h:inputText class="form-control" id="comment" value="#{addInsuranceBenefits.negotiationCase.changeComments}" /></td>
			    	</tr>
			</table>
			<h:form class="form-horizontal" target="_parent">
				<h:commandButton id="save_button" class="btn btn-primary" value="Save changes" update="@form" action="#{addInsuranceBenefits.submitForm()}" />
			</h:form>	

		</ui:define>
 
    </ui:composition>

  </h:body>
</html>

<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core">

  <h:body>

<ui:composition template="template.xhtml">
 <ui:define name="content">
		<div class="insurance-benefits">
			<h2>Add Insurance benefits for negotiation case #{addInsuranceBenefits.negotiationCase.id}</h2>
			<h:form>
				<h:panelGrid columns="3" columnClasses="form-label,form-input,form-message error"
					footerClass="form-footer">
					<h:outputLabel value="Customer" for="customer" />
					<h:outputText id="customer" value="#{addInsuranceBenefits.negotiationCase.customer.name}">
					</h:outputText>
					<h:outputLabel value="AgreementInfo" for="agreementInfo" />
					<h:inputText id="agreementInfo" value="#{addInsuranceBenefits.negotiationCase.agreementInfo}">
					</h:inputText>
					<h:message for="agreementInfo" />
					<h:outputLabel value="Change comments" for="comments" />
					<h:outputText id="comments" value="#{addInsuranceBenefits.negotiationCase.changeComments}" />
					<f:facet name="footer">
						<h:commandButton id="save_button" class="btn btn-primary" value="Save changes" update="@form" action="#{addInsuranceBenefits.submitForm()}" />
					    <h:commandButton id="submit_button" class="btn btn-primary" value="Submit" action="#{camundaTaskForm.completeTask()}" />
					</f:facet>
				</h:panelGrid>
			</h:form>
		</div>
	</ui:define>
 
    	</ui:composition>

     
  </h:body>
</html>

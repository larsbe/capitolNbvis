<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core">

<f:view>
  <f:metadata>
  	<!-- Start working on a task. Task Id is read internally from
         request parameters and cached in the CDI conversation scope.
    -->
	<f:event type="preRenderView" listener="#{camundaTaskForm.startTaskForm()}" />
  </f:metadata>
  <h:head>
    <title>Check Eligibility</title>
  </h:head>
  <h:body>
    <h1>Liability Case:</h1>
    <p>Case_ID: #{checkEligibility.liabilityCase.id}</p>
    <h:form id="submitForm">
      <h:outputLabel>Eligible?</h:outputLabel>
      <h:selectBooleanCheckbox value="#{checkEligibility.liabilityCase.eligible}"/><br/>
      <h:commandButton id="submit_button" value="Save changes" update="@form" action="#{checkEligibility.submitChanges()}" />
    </h:form>
  </h:body>
</f:view>
</html>
